[package]
name = "arashi-builder"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "arashi"
path = "src/main.rs"

[dependencies]
tide = "0.16"
async-std = { version = "1.10", features = ["attributes"] }
async-trait = "0.1"
clap = { version = "4.5", features = ["derive"] }
serde_yaml = "0.9.34"
serde = { version = "1.0", features = ["derive"] }
mime_guess = "2.0"
deno_ast = { version = "0.34", features = ["transpiling"] }
url = "2.5.4"
regex = "1.11.1"
parking_lot = "0.12.3"
serde_json = "1.0.138"
